<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>집밥요리사 회원탈퇴 확인 이메일</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9;">
<div class="email-container"
     style="max-width: 600px; margin: 20px auto; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <div class="header" style="background-color: #f8f8f8; text-align: center; padding: 20px;">
        <img src="cid:logoImage" alt="집밥요리사 로고" style="max-width: 150px; height: auto;">
        <h1 style="font-size: 20px; font-weight: bold; color: #333; margin: 0;">집밥요리사 회원 탈퇴가 완료되었습니다.</h1>
    </div>
    <div class="content" style="padding: 20px;">
        <h2 style="font-size: 18px; font-weight: bold; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px;">
            탈퇴 정보</h2>
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; font-size: 14px;">회원 닉네임</td>
                <td style="padding: 10px; border: 1px solid #ddd; font-size: 14px;" th:text="${nickname}"></td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd; font-size: 14px;">이메일 주소</td>
                <td style="padding: 10px; border: 1px solid #ddd; font-size: 14px;" th:text="${email}"></td>
            </tr>
        </table>
        <p style="font-size: 12px;">회원님의 모든 회원정보가 삭제되었으며, 해당 아이디로 더 이상 서비스 이용이 불가능합니다.<br>
            서비스 재이용을 하실 경우, 새로 회원가입을 해주시기 바랍니다.</p>
    </div>
    <div class="footer"
         style="background-color: #333; color: #fff; text-align: center; padding: 20px; font-size: 12px; line-height: 1.5;">
        <p style="margin: 5px 0;">본 메일은 자동 발송되는 메일로 회신되지 않습니다.</p>
    </div>
</div>
</body>
</html>
